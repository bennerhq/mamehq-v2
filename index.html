<!doctype html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>MAME HQ</title>

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="3rd/css/animate.css">

		<link rel="stylesheet" href="css/main.css">

		<link rel="icon" href="image/favicon.ico" type="image/x-icon" />

		<!--
			Source: https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined
		-->
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

		<script src="3rd/js/jquery-3.3.1.min.js"></script>
		<script src="3rd/js/lokijs.js"></script>
		<script src="3rd/js/store.legacy.min.js"></script>

		<script src="js/global.js"></script>

		<script src="js/libs/utils.js"></script>
		<script src="js/libs/pstore.js"></script>
		<script src="js/libs/resources.js"></script>
		<script src="js/libs/localization.js"></script>
		<script src="js/libs/grid.js"></script>
		<script src="js/libs/keyboard.js"></script>

		<script src="js/mame/games.js"></script>

		<script src="js/grids/cards.js"></script>
		<script src="js/grids/card.js"></script>
		<script src="js/grids/alphabet.js"></script>
		<script src="js/grids/search.js"></script>
		<script src="js/grids/shutdown.js"></script>
		<script src="js/grids/controller.js"></script>
		<script src="js/grids/play.js"></script>

		<script src="js/app.js"></script>

		<script>if (window.module) module = window.module;</script>
	</head>

	<body>
		<div id="search-popup" class="popup"></div>

		<div id="shutdown-fullscreen" class="fullscreen">
			<div class="screen-center">
				<div id="shutdown-dialogue">
					<div id="shutdown-headline"></div>
					<div id="shutdown-body"></div>
					<div id="shutdown-grid"></div>
				</div>
			</div>
		</div>

		<div id="play-fullscreen" class="fullscreen">
			<div class="screen-center">
				<div id="play-dialogue">
					<img id="play-image-marquees" class="play-image">
					<img id="play-image-name" class="play-image">
				</div>
			</div>
		</div>

		<span id="splash-start-container" class="fullscreen">
			<div class="screen-center">
				<img src="image/png/arcade-classics.png" alt="" width="70%">
				<div id="splash-start-headline">&nbsp;</div>
			</div>
		</span>

		<span id="splash-poweroff-container" class="fullscreen">
			<div class="screen-center">
				<img src="image/png/arcade-classics.png" alt="" width="70%">
				<div id="splash-poweroff-headline">&nbsp;</div>
			</div>
		</span>

		<span id="main-container" class="fullscreen">
			<div id="controller"></div>
			<div id="cards" class="cards"></div>
		</span>
	</body>

	<script type="text/javascript">
		$(document).ready(() => {
			appCmd("loaded-now");

			resources = new Resources(PATH_SETTINGS_JSON);
			resources.loader(() => {
				resources.playId('audio_welcome');

				loza = new Localization();

				loza.setHtmlID("splash-start");

				setTimeout(() => {
					games = new Games();

					app = new Application();
					app.show();
				}, 100);
			});
		});
	</script>
</html>
